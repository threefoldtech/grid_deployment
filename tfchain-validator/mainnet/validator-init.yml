version: "3.7"

services:
## TFchain public node
  tfchain-public-node-insert-aura:
    container_name: tfchain-mainnet-validator-insert-aura
    volumes:
      - /srv/tfchain/:/storage/
    image: ghcr.io/threefoldtech/tfchain:${TFCHAIN_IMG}
    restart: on-failure
    command:
      - "key"
      - "insert"
      - "--base-path"
      - "/storage"
      - "--chain"
      - "/etc/chainspecs/main/chainSpecRaw.json"
      - "--key-type"
      - "aura"
      - "--suri"
      - "${MNEMONIC}"

  tfchain-public-node-insert-grandpa:
    depends_on:
      tfchain-public-node-insert-aura:
        condition: service_completed_successfully
    container_name: tfchain-mainnet-validator-insert-grandpa
    volumes:
      - /srv/tfchain/:/storage/
    image: ghcr.io/threefoldtech/tfchain:${TFCHAIN_IMG}
    restart: on-failure
    command:
      - "key"
      - "insert"
      - "--base-path"
      - "/storage"
      - "--chain"
      - "/etc/chainspecs/main/chainSpecRaw.json"
      - "--key-type"
      - "gran"
      - "--suri"
      - "${MNEMONIC}"
      - "--scheme"
      - "ed25519"
